

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            max-width: 430px;
            width: 100%;
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff6f61 0%, #fda085 100%);
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0.75rem;
            margin-top: 0.5rem;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #fda085 0%, #ff6f61 100%);
        }
        .result {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.3rem;
            color: #28a745;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-title">FWI Prediction</div>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label class="form-label" for="Temperature">Temperature</label>
            <input type="text" name="Temperature" id="Temperature" class="form-control" placeholder="Temperature" required>
            <label class="form-label" for="RH">RH</label>
            <input type="text" name="RH" id="RH" class="form-control" placeholder="RH" required>
            <label class="form-label" for="Ws">Ws</label>
            <input type="text" name="Ws" id="Ws" class="form-control" placeholder="Ws" required>
            <label class="form-label" for="Rain">Rain</label>
            <input type="text" name="Rain" id="Rain" class="form-control" placeholder="Rain" required>
            <label class="form-label" for="FFMC">FFMC</label>
            <input type="text" name="FFMC" id="FFMC" class="form-control" placeholder="FFMC" required>
            <label class="form-label" for="DMC">DMC</label>
            <input type="text" name="DMC" id="DMC" class="form-control" placeholder="DMC" required>
            <label class="form-label" for="ISI">ISI</label>
            <input type="text" name="ISI" id="ISI" class="form-control" placeholder="ISI" required>
            <label class="form-label" for="Classes">Classes</label>
            <input type="text" name="Classes" id="Classes" class="form-control" placeholder="Classes" required>
            <label class="form-label" for="Region">Region</label>
            <input type="text" name="Region" id="Region" class="form-control" placeholder="Region" required>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if results %}
        <div class="result">
            The FWI prediction is {{ results }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
